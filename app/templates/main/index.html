{% extends 'base.html' %}

{% block content %}

<div class="row tools" style="display:none;">
    <div class="col-sm-12">
        <div class="pull-right">
            <span class="glyphicon glyphicon-eye-open"
                  data-toggle="modal"
                  data-target="#viewfileModal"></span>&nbsp;&nbsp;
            <span class="glyphicon glyphicon-resize-full"></span>&nbsp;&nbsp;
            <span class="glyphicon glyphicon-comment" data-tooltip="tooltip"
                  title="Send Feedback" data-toggle="modal" data-target="#feedbackModal"></span>
        </div>
    </div>
</div>

<ol class="breadcrumb">
  <li class="active">Home</li>
</ol>

<div>
<div class="row">
    <div class="col-lg-12">
        <div class="well" id="the_content" >
            <h1 class="lead">Welcome to Aig business policies.</h1>
        </div>
    </div>
</div>
</div>


	<!-- View file Modal -->
<div class="modal fade" id="viewfileModal" tabindex="-1" role="dialog" aria-labelledby="viewfileModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="viewfileModalLabel"></h4>
      </div>
      <div class="modal-body">
            <iframe src="" style="width: 100%; height: 100%; border:0px;"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


	<!-- View file Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="feedbackModalLabel">Feedback</h4>
      </div>
      <div class="modal-body">
            <form class="form-horizontal" method="post" name="feedbackFrm">
                <div class="form-group">
                    <label class="control-label col-sm-2">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="message"></textarea>
                    </div>
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
