{% extends 'admin/base.html' %}

{% block content %}
<a href="/admin/{{parent_id}}"> &laquo; Back </a>

<h1>{{title}}</h1>
<div class="page-header">
    <h2>Upload
        <small> policies</small>
    </h2>
</div>

{% if error %}
<div class="alert alert-success">{{error}}</div>
{% endif %}

<div class="well">
    <form class="form-horizontal" method="post" enctype="multipart/form-data"
          action="/admin/upload/{{parent_id}}">
        <div class="form-group">
            <label class="control-label col-sm-2">Title</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" placeholder="Type here...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="file" name="file">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="active" value="1"> Publish
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="col-sm-offset-2 col-sm-2 btn btn-primary">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
