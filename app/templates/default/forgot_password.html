{% extends 'default/base.html' %}

{% block content %}
<div class="panel panel-margin-top">
    <div class="panel-heading">
        <img src="/static/images/logo.png" width="120" height="60">
    </div>
    <div class="panel-body">
        {% if message %}
            <div class="alert alert-success">{{message}}</div>
        {% endif %}
        <form method="post" action="/forgot_password">
            <div class="form-group">
                <input type="email" name="email"
                       class="form-control" placeholder="Your email address.." autofocus required>
            </div>

            <button type="submit" class="btn btn-sm btn-primary pull-right">
                <span class="glyphicon glyphicon-cog"></span>&nbsp;Recover
            </button>
        </form>
    </div>
    <div class="panel-footer">
        <p>
            <small>Copyright &copy; 2017. All rights reserved !</small>
        </p>
    </div>
</div>
{% endblock %}
