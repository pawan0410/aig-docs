{% extends 'default/base.html' %}

{% block content %}
<div class="panel panel-margin-top">
    <div class="panel-heading">
        <img src="/static/images/logo.png" width="120" height="60"><br><br>
        <h1 class="panel-title">Sign up</h1>
    </div>
    <div class="panel-body">
        {% if message %}
            <div class="alert alert-info">
                {% autoescape off %}
                    {{message}}
                {% endautoescape%}
            </div>
        {% endif %}
        <form method="post" action="/sign_up">
            <div class="form-group">
                <input type="email" name="email"
                       class="form-control" placeholder="Your email address.." autofocus required>
            </div>
            <div class="form-group">
                <input type="text" name="name"
                       class="form-control" placeholder="Your name.." required>
            </div>
            <div class="form-group">
                <input type="password" name="password"
                       class="form-control" placeholder="Your password.." required>
            </div>
            <div class="form-group">
                <select name="department_id" class="form-control" required>
                    <option value="0">--Select Department--</option>
                    {% for d in departments %}
                        <option value="{{d.id}}">{{d.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-sm btn-primary pull-right">
                <span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Sign up
            </button>
        </form>
    </div>
    <div class="panel-footer">
        <p>
            <small>Copyright &copy; 2017. All rights reserved !</small>
        </p>
    </div>
</div>
{% endblock %}
